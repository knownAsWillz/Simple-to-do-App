<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
            <img id="mypic" src="img/bb.png">
            <input type="text" id="input-field" placeholder="Task">
            <input type="date" id="date-field" placeholder="Date">
            <input type="time" id="time-field" placeholder="Time">
            <button id="add">Add Task</button>
            <ul id="task-list">
            </ul>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
